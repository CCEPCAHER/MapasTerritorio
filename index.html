<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa exportable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="controls">
    <button id="toggleControlsBtn">Mostrar opciones</button>
    <div id="controlPanel" class="collapsed">
      <button id="startMarkingBtn">Iniciar marcación</button>
      <button id="saveShapeBtn" disabled>Guardar figura</button>
      <button id="undoPointBtn" disabled>Deshacer punto</button>
      <button id="resetBtn" disabled>Reiniciar</button>
      <button id="exportPdfBtn" disabled>Exportar PDF</button>
      <button id="exportJpgBtn" disabled>Exportar JPG</button>

      <label for="colorPicker">Color de línea:</label>
      <input type="color" id="colorPicker" value="#007bff">

      <label for="labelText">Texto libre:</label>
      <input type="text" id="labelText" placeholder="Ej. Av. Diagonal">

      <label for="textAngle">Ángulo:</label>
      <input type="number" id="textAngle" value="0">

      <label for="textSize">Tamaño:</label>
      <input type="number" id="textSize" value="14">
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
