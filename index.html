<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Territorios</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>

    <div id="exportMapContainer"></div>

    <div id="controlPanel">
        <label for="colorPicker">Color de la línea:</label>
        <input type="color" id="colorPicker" value="#0078d4">

        <label for="labelText">Texto de la etiqueta (opcional):</label>
        <input type="text" id="labelText" placeholder="Ej: Zona Norte">

        <label for="textSize">Tamaño de texto (px):</label>
        <input type="number" id="textSize" value="14" min="8" max="40">

        <label for="textAngle">Ángulo de texto (grados):</label>
        <input type="number" id="textAngle" value="0" min="-180" max="180">

        <button id="startMarkingBtn">Iniciar marcación</button>
        <button id="saveShapeBtn" disabled>Guardar figura</button>
        <button id="undoPointBtn" disabled>Deshacer último punto</button>
        <button id="resetBtn" disabled>Reiniciar todo</button>

        <button id="exportPdfBtn" disabled>Exportar a PDF</button>
        <button id="exportJpgBtn" disabled>Exportar a JPG</button>
    </div>

    <button id="toggleControlsBtn"></button>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Vista previa de la exportación</h2>
            <img id="previewImage" src="" alt="Vista previa del mapa">
            <div class="preview-buttons">
                <button id="confirmExportBtn">Confirmar y Exportar</button>
                <button id="cancelExportBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/html2canvas/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotate@0.2.0/Leaflet.Rotate.js"></script>
    <script src="script.js"></script>
</body>
</html>
