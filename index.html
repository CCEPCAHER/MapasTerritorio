<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Creador de Territorios Avanzado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-rotate@0.2.0/dist/leaflet-rotate-control.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>

    <div id="exportMapContainer"></div>

    <div id="controlPanel" class="collapsed">
        <div class="panel-header">
            <h3>Opciones de Dibujo</h3>
        </div>
        <div class="panel-content">
            <label for="colorPicker">Color de la línea/etiqueta:</label>
            <input type="color" id="colorPicker" value="#0078d4">

            <label for="labelText">Texto de la etiqueta (opcional):</label>
            <input type="text" id="labelText" placeholder="Ej: Zona Residencial">

            <label for="textSize">Tamaño de texto (px):</label>
            <input type="number" id="textSize" value="14" min="8" max="40">

            <label for="textAngle">Ángulo de texto (grados):</label>
            <input type="number" id="textAngle" value="0" min="-360" max="360">

            <button id="startMarkingBtn">Iniciar Marcación</button>
            <button id="saveShapeBtn" disabled>Guardar Figura</button>
            <button id="undoPointBtn" disabled>Deshacer Punto</button>
            <button id="resetBtn" disabled>Limpiar Mapa</button>

            <hr class="separator">
            <h4>Exportar Mapa</h4>
            <button id="exportPdfBtn" disabled>Exportar a PDF</button>
            <button id="exportJpgBtn" disabled>Exportar a JPG</button>
        </div>
    </div>

    <button id="toggleControlsBtn" title="Mostrar/Ocultar Opciones">☰</button>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn" title="Cerrar">&times;</span>
            <h2>Vista Previa de Exportación (aprox. 12cm x 8cm)</h2>
            <div id="previewImageContainer">
                <img id="previewImage" src="" alt="Vista previa del mapa">
            </div>
            <p class="preview-dimensions">Dimensiones finales: 12cm ancho x 8cm alto</p>
            <div class="preview-buttons">
                <button id="confirmExportBtn">Confirmar y Exportar</button>
                <button id="cancelExportBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/html2canvas/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotate@0.2.0/dist/leaflet-rotate.js"></script>
    <script src="script.js"></script>
</body>
</html>
