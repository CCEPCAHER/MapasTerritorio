<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor de Territorios para Publicadores</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-rotate@0.2.0/dist/leaflet-rotate-control.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>

    <div id="controlPanel" class="collapsed">
        <div class="panel-header">
            <h3>Panel de Control</h3>
        </div>
        <div class="panel-content">
            <h4>1. Crear Nuevo Territorio</h4>
            <label for="colorPicker">Color del territorio:</label>
            <input type="color" id="colorPicker" value="#0078d4">
            
            <button id="startDrawingBtn">Iniciar Dibujo</button>
            <button id="saveTerritoryBtn" disabled>Guardar Territorio</button>
            <button id="undoPointBtn" disabled>Deshacer Punto</button>
            <button id="cancelDrawingBtn" disabled>Cancelar Dibujo</button>
            
            <hr class="separator">

            <h4>2. Territorios Guardados</h4>
            <div id="territoryListContainer">
                <p id="noTerritoriesMessage">Aún no has creado ningún territorio.</p>
                <ul id="territoryList"></ul>
            </div>
            
            <hr class="separator">
            
            <button id="resetAllBtn" disabled>Limpiar Todo</button>
        </div>
    </div>

    <button id="toggleControlsBtn" title="Mostrar/Ocultar Panel">☰</button>

    <div id="loader" class="loader-hidden">
        <div class="spinner"></div>
        <p>Generando tarjeta de territorio...</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/html2canvas/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotate@0.2.0/dist/leaflet-rotate.js"></script>
    <script src="script.js"></script>
</body>
</html>
